<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ðŸ§¸</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            overflow: hidden; /* Prevents scrolling when button moves off-screen */
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            width: 80%;
            max-width: 400px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff69b4;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 120px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.1s ease;
            touch-action: none; /* Critical for mobile */
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
        }

        #noBtn {
            background-color: #fbace0;
            color: white;
            position: relative;
            z-index: 999;
        }

        .cat-img {
            width: 120px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzRyeHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/37smQcrqvJCfUq4N6S/giphy.gif" alt="Cute Cat" class="cat-img">
        <h1>Will you be my Valentine? ðŸŽ€</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton(event)">No</button>
        </div>
    </div>

    <script>
        function moveButton(e) {
            if (e) e.preventDefault(); // Stops the actual click/tap
            
            const noBtn = document.getElementById('noBtn');
            
            // Switch to fixed positioning so it moves relative to the whole screen
            noBtn.style.position = 'fixed';
            
            // Generate random coordinates
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzRyeHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/KzM1lAfJpx3o3b3xl2/giphy.gif" width="150">
                <h1 style="margin-top:20px;">Yay! Best choice ever! ðŸ¥°</h1>
                <p>Can't wait to see you!</p>
            `;
            // Remove the floating "No" button if it's still somewhere else
            const noBtn = document.getElementById('noBtn');
            if(noBtn) noBtn.remove();
        }
    </script>
</body>
</html>
