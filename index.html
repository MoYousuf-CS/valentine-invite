<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ðŸ§¸</title>
    <style>
        body {
            background-color: #ffeff2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'sana-serif';
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            width: 85%;
            max-width: 400px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.6);
            border: 4px solid #ffb6c1;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; margin: 1.5rem 0; }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            height: 100px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #ffb3c1; color: white; position: relative; z-index: 100; }

        .cat-gif { 
            width: 100%; 
            max-width: 250px;
            border-radius: 15px; 
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="content">
        <img src="https://media.tenor.com/_09v4ZEZP8cAAAAM/angry-cat-sassy-cat.gif" class="cat-gif" alt="Sassy Cat">
        <h1>Will you be my Valentine? ðŸŽ€</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton(event)">No</button>
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        let musicStarted = false;

        function startMusic() {
            if (!musicStarted) {
                music.play().catch(() => {});
                musicStarted = true;
            }
        }

        function moveButton(e) {
            if (e) e.preventDefault(); 
            startMusic();

            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            
            // Ensures the button doesn't fly off-screen
            const padding = 20;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function celebrate() {
            startMusic();
            const container = document.getElementById('content');
            // Swapping the angry cat for a happy one on success
            container.innerHTML = `
                <img src="https://i.pinimg.com/236x/bf/f5/d0/bff5d074d399bdfec6071e9168398406.jpg" class="cat-gif">
                <h1>YAY! BEST DAY EVER! ðŸŽ‰ðŸ’–</h1>
            `;
            const noBtn = document.getElementById('noBtn');
            if(noBtn) noBtn.remove();
        }
    </script>
</body>
</html>
