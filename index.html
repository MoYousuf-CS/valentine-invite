<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ðŸ§¸</title>
    <style>
        body {
            background-color: #ffeff2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            width: 85%;
            max-width: 400px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.4);
            border: 4px solid #ffb6c1;
            transition: all 0.3s ease;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; margin: 1rem 0; }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #ffb3c1; color: white; position: relative; z-index: 10; }

        .main-gif { 
            width: 100%; 
            max-width: 250px;
            border-radius: 20px; 
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="content">
        <img src="https://share.google/IcDE2kIiLeidlHm1s" class="main-gif" alt="Cute GIF">
        <h1>Will you be my Valentine? ðŸŽ€</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton(event)">No</button>
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        let musicStarted = false;

        function startMusic() {
            if (!musicStarted) {
                music.play().catch(() => console.log("Music wait for interaction"));
                musicStarted = true;
            }
        }

        function moveButton(e) {
            if (e) e.preventDefault(); 
            startMusic();

            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            
            // Keeps button within visible screen bounds
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function celebrate() {
            startMusic();
            const container = document.getElementById('content');
            container.innerHTML = `
                <img src="https://share.google/IcDE2kIiLeidlHm1s" class="main-gif">
                <h1>I KNEW YOU'D SAY YES! ðŸŽ‰ðŸ’–</h1>
                <p style="color: #ff4d6d;">Best Valentine's ever!</p>
            `;
            const noBtn = document.getElementById('noBtn');
            if(noBtn) noBtn.remove();
        }
    </script>
</body>
</html>
